<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Guide</title>
    <link rel="shortcut icon" href="https://images.genius.com/c2d011f01784382f0e1b21911dd1bf3e.340x340x1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body style="visibility: hidden;">
    <script>0</script>
    <a href="slider.html">Slider</a>
    <div class="container">
        <div class="dropdown agent-dropdown">
            <div class="dropdown-content" id="agent-dropdown">
                <select name="agent-select" id="agent-select">
                    <option>Select Agent</option>
                </select>
            </div>
            <button class="btn slide-btn">Slide</button>
        </div>
        <div class="row agent-slider">
            <div class="agent-display slide-a animate__animated">
                <div class="row">
                    <div class="col-4 agent-img-wrapper">
                        <img src="#" alt="" class="agent-img">
                    </div>
                    <div class="col-8 agent-info">
                        <div class="row agent-details">
                            <div class="col-6">
                                <h2 class="agent-name"></h2>
                                <p class="agent-description"></p>
                            </div>
                            <div class="col-4">
                                <h3 class="agent-role"></h3>
                            </div>
                        </div>
                        <div class="row abilities">
                            <div class="col-6 ability-1">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>
                            <div class="col-6 ability-2">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>

                            <div class="col-6 ability-3">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>
                            <div class="col-6 ability-4">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="agent-display slide-b animate__animated">
                <div class="row">
                    <div class="col-4 agent-img-wrapper">
                        <img src="#" alt="" class="agent-img">
                    </div>
                    <div class="col-8 agent-info">
                        <div class="row agent-details">
                            <div class="col-6">
                                <h2 class="agent-name"></h2>
                                <p class="agent-description"></p>
                            </div>
                            <div class="col-4">
                                <h3 class="agent-role"></h3>
                            </div>
                        </div>
                        <div class="row abilities">
                            <div class="col-6 ability-1">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>
                            <div class="col-6 ability-2">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>

                            <div class="col-6 ability-3">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>
                            <div class="col-6 ability-4">
                                <img src="#" alt="" class="ability-img">
                                <p class="ability-name"></p>
                                <p class="ability-description"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="big-space"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>
</body>

</html>
